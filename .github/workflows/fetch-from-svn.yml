name: Fetch from SVN-repo

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
  # At 01:00 every night (Please note: GitHub actions schedule is in UTC time).
    - cron: "0 1 * * *"

jobs:
  mirror:
    runs-on: ubuntu-22.04

    steps:
      # Installera git-svn
      - name: Install git-svn
        run: |
          sudo apt-get update
          sudo apt-get install -y git-svn subversion

      # Skapa katalog f√∂r spegling
      - name: Setup mirror
        run: mkdir svn-mirror

      # Klona SVN-trunk som Git
      - name: Clone SVN repo
        run: |
          git svn clone \
            --trunk=trunk \
            --no-metadata \
            --prefix=svn/ \
            svn://svn.nordicpeak.com/filearchive \
            svn-mirror

      # Push till GitHub
      - name: Push to GitHub
        run: |
          cd svn-mirror
          git remote add origin "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"
          git push --mirror origin
 
  # Prevents this action from being disabled due to repository inactivity. See: https://docs.github.com/en/actions/administering-github-actions/usage-limits-billing-and-administration#disabling-and-enabling-workflows
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
